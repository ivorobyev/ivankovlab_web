{% load cms_tags sekizai_tags %}
<html>
    <head>
        <title>{% page_attribute "page_title" %}</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">
	<link href="/media/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href="/media/css/style.css" rel="stylesheet">
	{% render_block "css" %}
    </head>
    <body>
        {% cms_toolbar %}
	<nav class="navbar navbar-default">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<a class="navbar-brand page-scroll logo" href="/"><img src="/media/images/logo.png" alt="Skoltech logo"></a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="container">
				<div class="col-lg-12 text_center">
					<div class="section-title">
						<h2>{% page_attribute "page_title" %}</h2>
                    </div>
                    <div>{% placeholder "content" %}</div>
				</div>
			</div>
		</div>
        
	{% render_block "js" %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="/media/js/bootstrap.min.js"></script>
	<script src="/media/js/SmoothScroll.js"></script>
	<script src="/media/js/theme-scripts.js"></script>
    </body>
</html>
